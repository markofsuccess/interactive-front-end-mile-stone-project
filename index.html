<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Holiday Dream Destination</title>
</head>
<body>
    <header>
        <section class="bg-dark container-fluid">
            <nav class="navbar">
                <h1 class="text-white">Search For Your Dream Holiday Destination</h1>
                <p class="text-white">Select a destination city and search for tourist attractions, accommodation, bars and restaurants</p>
            </nav>
        </section>
        <img class="image" src="assets/images/travel.jpg" alt="travel map">
    </header>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
    <h2 class="text-center">Top 3 Travel Destinations 2019</h2>
    <div class="row">
        <div class="box">
            <h3 class="text-center">Kenya</h3><img class="image" src="assets/images/kenya.jpg" alt="kenya"></div>
        <div class="bg-image col-xs-6 col-xs-offset-3 col-sm-5 col-sm-offset-1"></div>
    </div>
    <div class="row">
        <div class="box">
            <h3 class="text-center">Northern Chile</h3><img class="image" src="assets/images/chile.jpg" alt="chile"></div>
        <div class="bg-image col-xs-6 col-xs-offset-3 col-sm-5 col-sm-offset-1"></div>
    </div>
    <div class="row">
        <div class="box">
            <h3 class="text-center">Hong Kong</h3><img class="image" src="assets/images/hongkong.jpg" alt="hongkong"></div>
        <div class="bg-image col-xs-6 col-xs-offset-3 col-sm-5 col-sm-offset-1"></div>
    </div>
    <script src="assets/js/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC-NyhAbjic7Vjx_TNkMKEEjFe2rSeDxs&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
