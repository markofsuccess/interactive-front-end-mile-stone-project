<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Holiday Dream Destination</title>
</head>
<body>
    <header>
        <section class="bg-black container-fluid">
            <nav class="navbar">
                <h1 class="text-white">Search For Your Dream Holiday Destination</h1>
                <p class="text-white">Select a destination city and search for tourist attractions, accommodation, bars and restaurants</p>
            </nav>
        </section>
        <img class="image-main" src="assets/images/travel.jpg" alt="travel map">
    </header>
    <input id="pac-input" class="controls" type="text" placeholder="Search Your Dream Holiday Destination">
    <div id="map"></div>
    <div class="col"><h2 class="text-center">Top 3 Destinations 2019</h2><p class="text-center">Press on any of the 3 countries to find out the location on the map</p></div>
    <div id="row" class="row">
      <div id="kenya" class="col-md-4 col-sm-4 col-xs-4"><h3 class="text-center">Kenya</h3><img class="image" src="assets/images/kenya.jpg" alt="kenya"></div>
      <div id="chile" class="col-md-4 col-sm-4 col-xs-4"><h3 class="text-center">Northern Chile</h3><img class="image" src="assets/images/chile.jpg" alt="chile"></div>
      <div id="hongkong" class="col-md-4 col-sm-4 col-xs-4"><h3 class="text-center">Hong Kong</h3><img class="image" src="assets/images/hongkong.jpg" alt="hongkong"></div>
    </div>
    <script src="assets/js/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDC-NyhAbjic7Vjx_TNkMKEEjFe2rSeDxs&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
  
</body>
</html>
